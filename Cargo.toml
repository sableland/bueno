[workspace.package]
version = "0.0.1"
name = "buenojs"
edition = "2021"
license = "MIT"
authors = ["The Bueno Team"]
repository = "https://github.com/buenojs/bueno"

[workspace]
resolver = "2"
members = ["ext", "bueno"]

[workspace.dependencies]
deno_core = "0.270.0"
deno_ast = { version = "1.0.1", features = ["transpiling"] }
tokio = { version = "1.36.0", features = ["full"] }
imara-diff = "0.1.5"
owo-colors = "4.0.0"

bueno_ext = { path = "./ext/" }
